group 'pro'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    maven { url "https://jitpack.io" }
}

dependencies {
    // 加载 libs 文件夹全部 jar
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // Gson 解析
    compile 'com.google.code.gson:gson:2.8.2'
}